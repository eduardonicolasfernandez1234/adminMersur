<div class="h-100" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card-login">
    <mat-card class="card-titulo">
      <mat-card-header>
        <p class="card-nombre">Iniciar Sesión</p>
      </mat-card-header>
    </mat-card>
    <form [formGroup]="registro" class="form-login">
      <mat-card-content class="form-content">
        <mat-form-field class="mat-input">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ej. em@example.com" />
          <button type="button" mat-button *ngIf="registro.get('email').valid" matSuffix mat-icon-button
            aria-label="Clear" (click)="registro.get('email').value = ''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="
            registro.get('email').hasError('email') &&
              !registro.get('email').hasError('required')
            ">
            Por favor ingrese un correo valido
          </mat-error>
          <mat-error *ngIf="registro.get('email').hasError('required')">
            El email es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="mat-input">
          <mat-label>Contraseña</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="pass" />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
            }}</mat-icon>
          <mat-error *ngIf="
              !registro.get('pass').hasError('minLength(6)') &&
              !registro.get('pass').hasError('required')
            ">
            La contraseña debe tener mas de 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="content-button">
          <button [disabled]="!registro.valid" class="boton btn-login" (click)="goInicio()">
            ENTRAR
          </button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
